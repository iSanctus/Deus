<html><body><br>
<center>
<table width="610" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<!-- LEFT SIDEBAR (1/4) -->
		<td width="150" valign="top" bgcolor="333333">
			<!-- LOGO SECTION -->
			<table width="150" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td height="10"></td>
				</tr>
				<tr>
					<td align="center">
						<img src="l2ui.bbs_lineage2" width="120" height="15">
					</td>
				</tr>
				<tr>
					<td height="10"></td>
				</tr>
			</table>

			<!-- DECORATIVE SEPARATOR -->
			<table width="150" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td align="center">
						<img src="l2ui.squaregray" width="130" height="1">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<img src="l2ui.squaregray" width="100" height="1">
					</td>
				</tr>
				<tr>
					<td height="15"></td>
				</tr>
			</table>

			<!-- NAVIGATION BUTTONS -->
			<table width="150" border="0" cellspacing="0" cellpadding="2">
				<tr>
					<td align="center">
						<button value="MAIN" action="bypass _bbscustom;main" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="120" height="25">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<button value="SHOP" action="bypass _bbscustom;shop" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="120" height="25">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<button value="GATEKEEPER" action="bypass _bbscustom;gatekeeper" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="120" height="25">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<button value="BUFFER" action="bypass _bbscustom;buffer" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="120" height="25">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<button value="SERVICES" action="bypass _bbscustom;services" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="120" height="25">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<button value="CABINET" action="bypass _bbscustom;cabinet" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="120" height="25">
					</td>
				</tr>
			</table>

			<!-- BOTTOM DECORATION -->
			<table width="150" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td height="20"></td>
				</tr>
				<tr>
					<td align="center">
						<img src="l2ui.squaregray" width="100" height="1">
					</td>
				</tr>
				<tr>
					<td height="5"></td>
				</tr>
				<tr>
					<td align="center">
						<img src="l2ui.squaregray" width="130" height="1">
					</td>
				</tr>
			</table>
		</td>

		<!-- VERTICAL SEPARATOR -->
		<td width="2" bgcolor="888888"></td>

		<!-- MAIN CONTENT AREA (3/4) -->
		<td width="458" valign="top" bgcolor="222222">
			<table width="458" border="0" cellspacing="0" cellpadding="10">
				<tr>
					<td>
						<!-- CONTENT HEADER -->
						<table width="438" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td align="center" height="30">
									<font color="LEVEL">Personal Cabinet</font>
								</td>
							</tr>
							<tr>
								<td align="center">
									<img src="l2ui.squaregray" width="400" height="1">
								</td>
							</tr>
							<tr>
								<td height="20"></td>
							</tr>
						</table>

						<!-- MAIN CONTENT -->
						<table width="438" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td align="center">
									<font color="999999">Your personal information and statistics</font>
								</td>
							</tr>
							<tr>
								<td height="20"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="10" bgcolor="333333">
										<tr>
											<td align="center">
												<font color="LEVEL">Character Information</font>
											</td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="10"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="8" bgcolor="333333">
										<tr>
											<td width="150"><font color="LEVEL">Character Name:</font></td>
											<td><font color="AAAAAA">%charName%</font></td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="5"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="8" bgcolor="333333">
										<tr>
											<td width="150"><font color="LEVEL">Class:</font></td>
											<td><font color="AAAAAA">%className%</font></td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="5"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="8" bgcolor="333333">
										<tr>
											<td width="150"><font color="LEVEL">Level:</font></td>
											<td><font color="AAAAAA">%level%</font></td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="5"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="8" bgcolor="333333">
										<tr>
											<td width="150"><font color="LEVEL">Clan:</font></td>
											<td><font color="AAAAAA">%clanName%</font></td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="5"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="8" bgcolor="333333">
										<tr>
											<td width="150"><font color="LEVEL">PvP Kills:</font></td>
											<td><font color="AAAAAA">%pvpKills%</font></td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="5"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="8" bgcolor="333333">
										<tr>
											<td width="150"><font color="LEVEL">PK Count:</font></td>
											<td><font color="AAAAAA">%pkCount%</font></td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="20"></td>
							</tr>
							<tr>
								<td>
									<table width="438" border="0" cellspacing="0" cellpadding="10" bgcolor="333333">
										<tr>
											<td align="center">
												<font color="LEVEL">Account Settings</font>
											</td>
										</tr>
									</table>
									<img src="l2ui.squaregray" width="438" height="1">
								</td>
							</tr>
							<tr>
								<td height="10"></td>
							</tr>
							<tr>
								<td align="center">
									<table width="400" border="0" cellspacing="0" cellpadding="5">
										<tr>
											<td width="200">
												<button value="Change Password" action="bypass _bbscabinet;changepassword" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="190" height="22">
											</td>
											<td width="200">
												<button value="Security Settings" action="bypass _bbscabinet;security" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="190" height="22">
											</td>
										</tr>
										<tr>
											<td>
												<button value="Account History" action="bypass _bbscabinet;history" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="190" height="22">
											</td>
											<td>
												<button value="Premium Status" action="bypass _bbscabinet;premium" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" width="190" height="22">
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</center>
</body></html>
